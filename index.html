<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library App</title>
    <script src="book.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="logo">My Library</div>
    </header>
    <main>
        <div id="book-container">
            <div id="options">
                <button>Add New Book</button>
            </div>
            <section>
                <h2>
                    Books
                </h2>
                <section id="catalogue">
                    <div class="book">
                        <div class="book-options">
                            as
                        </div>
                        <div class="book-info">
                            <div class="book-name">Harry Potter</div>
                            <div class="author">J.K Rowling</div>
                            <div class="pages">34 pages</div>
                            <div class="read-status">Read</div>
                        </div>
                    </div>
                    <div class="book">
                        <div class="book-options"></div>
                        <div class="book-info">
                            <div class="book-name">Forestt Gump</div>
                            <div class="author">Minua</div>
                            <div class="pages">89 pages</div>
                            <div class="read-status">Not read</div>
                        </div>
                    </div>
                    <div class="book">
                        <div class="book-options"></div>
                        <div class="book-info">
                            <div class="book-name">Word Power</div>
                            <div class="author">Norman Lewis</div>
                            <div class="pages">56 pages</div>
                            <div class="read-status">Not read</div>
                        </div>
                    </div>
                    <div class="book">
                        <div class="book-options"></div>
                        <div class="book-info">
                            <div class="book-name">English Grammar</div>
                            <div class="author">Wren and Martin</div>
                            <div class="pages">453 pages</div>
                            <div class="read-status">Not read</div>
                        </div>
                    </div>
                </section>
            </section>
        </div>
    </main>
</body>
</html>
