<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library App</title>
    <script src="book.js" defer></script>
    <script src="actions.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="logo">My Library</div>
    </header>
    <main>
        <div id="book-container">
            <div id="options">
                <button class="custom-button" id="add-book-but">Add New Book</button>
            </div>
            <section>
                <h2>
                    Books
                </h2>
                
                <table class="bood-table">
                    <th>Book Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th></th>
                    <tbody class="catalogue">
                        
                    </tbody>
                </table>

            </section>
        </div>
    </main>

    <div class="popup-overlay">
        <div class="popup">
            <form id="add-book-form">
                <div id="popup-close">X</div>
                <h2>Add a Book</h2>
                <div class="add-status-msg" ></div>
                <div class="input-box">
                    <input type="text" name="book-name" id="book-name" required>
                    <label for="book-name">Name</label>
                </div>

                <div class="input-box">
                    <input type="text"  name="book-author-name" id="book-author-name" required>
                    <label for="book-author-name">Author Name</label>

                </div>

                <div class="input-box">
                    <input type="number" name="book-pages" id="book-pages" required>
                    <label for="book-pages">Pages</label>
                </div>
                
                <div class="input-read-status">
                    <label for="book-read-status" >Read? </label>
                    <input type="checkbox" name="book-read-status" id="book-read-status">
                </div>
                
                <button class="custom-button" type="submit" >Submit</button>


            </form>
        </div>
    </div>

</body>
</html>
